<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
		<li>
                    <a href="https://anchor.fm/the-unknown-developer"
                       data-toggle="tooltip" data-placement="bottom" title="Anchor">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-podcast fa-stack-2x"></i>
                        </span>
                    </a>
                </li>
                {% if site.github_username %}
                <li>
                    <a href="https://github.com/{{ site.github_username }}"
                       data-toggle="tooltip" data-placement="bottom" title="Github">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-github-square fa-stack-2x"></i>
                        </span>
                    </a>
                </li>
                {% endif %}
                {% for page in site.pages %}{% if page.title %}
				{% if page.url != '/404.html' %}
                <li>
                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
				{% endif %}
                {% endif %}{% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
